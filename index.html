<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
		<title>My weather application</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form id="city-form">
					<input
						type="search"
						placeholder="Enter a city.."
						required
						class="search-input"
						id="search-form-input" />
					<input type="submit" value="Search" class="search-button" />
				</form>
			</header>
			<main>
				<div class="current-weather">
					<div>
						<h1 class="current-city" id="new-city">Paris</h1>
						<p id="current-details">
							<span id="time"></span>, <span id="weather-description"></span
							><br />
							Humidity: <strong id="humidity"></strong>, Wind:
							<strong id="wind-speed">7.2km/h</strong>
						</p>
					</div>
					<div class="current-temperature">
						<div id="updated-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
								class="current-temperature-icon" />
						</div>
						<span
							class="current-temperature-value"
							id="current-temperature"></span>
						<div class="current-temperature-unit">Â°C</div>
					</div>
				</div>
			</main>
			<footer>
				<p>
					This project was coded by
					<a href="#" target="_blank">Patricia Tanaka</a> and is
					<a href="#" target="_blank"> on GitHub</a> and
					<a href="#" target="_blank">hosted on Netlify</a>
				</p>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
